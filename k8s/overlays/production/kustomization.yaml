apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: video-platform

resources:
  - ../../base

# Production-specific patches
patches:
  # Ingress with TLS
  - path: ingress-patch.yaml
  # Increase replicas for production
  - target:
      kind: Deployment
      name: video-platform
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3

  - target:
      kind: Deployment
      name: video-dashboard
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2

  - target:
      kind: Deployment
      name: video-edge
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3

  # Increase PostgreSQL resources
  - target:
      kind: StatefulSet
      name: postgres
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"

  # Increase storage
  - target:
      kind: PersistentVolumeClaim
      name: postgres-data
    patch: |
      - op: replace
        path: /spec/resources/requests/storage
        value: 50Gi

  - target:
      kind: PersistentVolumeClaim
      name: clips-pvc
    patch: |
      - op: replace
        path: /spec/resources/requests/storage
        value: 200Gi

# Production images with specific tags
images:
  - name: ghcr.io/prodro21/video-platform
    newTag: v1.0.0
  - name: ghcr.io/prodro21/video-dashboard
    newTag: v1.0.0
  - name: ghcr.io/prodro21/video-edge
    newTag: v1.0.0

labels:
  - pairs:
      environment: production
    includeSelectors: false
