apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: video-platform-ingress
  namespace: video-platform
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  ingressClassName: nginx
  rules:
    # Dashboard (main UI)
    - host: video.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: video-dashboard
                port:
                  number: 80

    # API (direct access)
    - host: api.video.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: video-platform
                port:
                  number: 8080

    # Monitoring (Grafana + Prometheus)
    - host: monitor.video.example.com
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
