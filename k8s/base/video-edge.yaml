apiVersion: v1
kind: Service
metadata:
  name: video-edge
  namespace: video-platform
  labels:
    app: video-edge
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: video-edge
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-edge
  namespace: video-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-edge
  template:
    metadata:
      labels:
        app: video-edge
    spec:
      containers:
        - name: video-edge
          image: ghcr.io/prodro21/video-edge:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PLATFORM_URL
              value: "http://video-platform:8080"
            - name: CACHE_PATH
              value: "/cache"
            - name: DATA_PATH
              value: "/data"
          volumeMounts:
            - name: cache-data
              mountPath: /cache
            - name: edge-data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: cache-data
          emptyDir:
            sizeLimit: 5Gi
        - name: edge-data
          emptyDir:
            sizeLimit: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: edge-cache-pvc
  namespace: video-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
